<!DOCTYPE html>
<html lang="pt-br" class="dropdown" data-bs-theme="dark" id="htmlElement">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Bootstrap Page</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto container">
        <form>
            <img src="./assets/image.png" class="mb-4" height="60" width="60" />

            <h1 class="h3 mb-3 fw-bold">Sign In</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                <label for="floatingInput">E-mail</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="Password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 py-2">Sign In</button>
        </form>
        <div class="position-fixed top-0 end-0 m-2">
            <button onclick="toggle()" class="btn btn-light  btn-secondary p-0 d-flex btn-success "><img
                    src="./assets/themeChange.png" alt="light-icon" class=height="20" width="20"></button>
        </div>

    <script src="script.js"> </script>

</body>

</html>
